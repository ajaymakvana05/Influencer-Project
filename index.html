    <!-- JavaScript for Link Active State -->
    <script>
        const links = document.querySelectorAll("a");
        const images = document.querySelectorAll("img");

        // Set the default active state for the "Home" link and show its image
        const defaultActiveLink = document.getElementById('home-link');
        const defaultActiveImage = document.getElementById('home-image');

        defaultActiveLink.classList.add('active');
        defaultActiveImage.classList.add('opacity-100');

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                links.forEach(link => link.classList.remove('active'));
                images.forEach(img => img.classList.remove('opacity-100'));

                e.currentTarget.classList.add('active');
                const image = e.currentTarget.querySelector('img');
                image.classList.add('opacity-100');
            });
        });
    </script>
</body>
